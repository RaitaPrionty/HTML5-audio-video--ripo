<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html audio video file</title>
    <style>
        h1{
            font-weight: 700;
            color: palevioletred;
            border: 10px solid cornflowerblue;
            font-style: oblique;
            background-color: black;
        }
        *{
            background-color: aquamarine;
            border: 10px solid black;
        }
    </style>
</head>
<body>
    <h1>This is a beautiful rain's sound</h1>
    <audio src=".//audio-&-video/rains.wav" controls></audio>
    <h1>This is a cartoon's video</h1>
    <video width="400px" src=".//audio-&-video/cartoon.mp4" controls></video>
    <h1>This is a video from youtube</h1>
    <iframe width="400px" height="315" src="https://www.youtube.com/embed/SzJ46YA_RaA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
